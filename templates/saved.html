<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saved content</title>

    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans Tamil' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans Tamil Supplement' rel='stylesheet'>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="https://kit.fontawesome.com/d191a98b5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            {% if contents|length < 1 %} <p>No contents saved</p>
                {% else %}
                {% for content in contents%}
                <div class="card" style="display: block;">
                    <div style="display:block;padding:10px;word-wrap: break-word;">
                        <div>
                            <p>
                                Title
                                <span class="edit-pencil" onclick="editTitle(this)"><i class="fa fa-pencil"
                                        style="font-size:14px"></i></span>
                            </p>
                            <div class="" style="font-weight: bolder;font-size: 30px;">
                                {{content[1]}}
                            </div>
                        </div>
                        <hr>
                        <div>
                            <p>
                                Description
                                <span class="edit-pencil" onclick="editDescription(this)"><i class="fa fa-pencil"
                                        style="font-size:14px"></i></span>
                            </p>
                            <p class="" style="font-family: 'Noto Sans Tamil';color:#4e4e4e;" contenteditable="true">
                                {{content[2]}}
                            </p>
                        </div>
                        <hr>
                        <div>
                            Source_url :
                            <span class="edit-pencil"> <i class="fa fa-pencil" style="font-size:14px"></i></span>
                        </div>
                        <br>
                        {{content[3]}}
                        <br>
                        <br>
                        <br>
                        <div style="display: flex; flex-direction: row;">
                            <nav>
                                <button class="to_video">Create Video <i class="fa fa-plus"></i> </button>
                                <button class="to_delete" onclick="deleteNews('{{content[0]}}')"> <i class="fa fa-trash"></i> Delete</button>
                            </nav>
                            <div style="margin-left: auto;">
                                {% if content[6] == True %}
                                    <span class="news_status_true">
                                        Video created
                                    </span>
                                {%else%}
                                <span class="news_status_false">
                                    Video not created
                                </span>
                                {%endif%}
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
        </div>
    </div>
    <script src="{{url_for('static', filename='main.js')}}"></script>
</body>

</html>
